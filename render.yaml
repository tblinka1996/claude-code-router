# Render deployment configuration
services:
  - type: web
    name: claude-code-router
    env: node
    buildCommand: npm install && npm run build
    startCommand: node cloud-server-simple.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3456
      - key: OPENAI_API_KEY
        sync: false  # Set this in Render dashboard
      - key: OPENAI_BASE_URL
        value: https://api.openai.com/v1
      - key: OPENAI_MODEL
        value: gpt-3.5-turbo